
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>   <!--Defer segura o java script e faz com que a pagina nao se quebre.-->
    <title>REVISÃO</title>
</head>

<body>
    <div>
        <form action="#" method="get">
            <fieldset>
                <legend>CADASTRO DE TAREFA</legend>
                <div>
                    <label for="nmTaskId">Tarefa:</label>
                    <input type="text" name="nmTask" id="nmTaskId" placeholder="Tarefa">
                </div>
                <div>
                    <label for="dtTaskId">Data da realização:</label>
                    <input type="date" name="dtTask" id="dtTaskId">
                </div>
                <div>
                    <label for="descTaskId">Descrição</label>
                    <input type="text" name="descTask" id="descTaskId" placeholder="Descrição">
                </div>
                <div>
                    <button type="submit" id="btnEnviar" >ENVIAR</button>  <!--ID referencia a linha do codigo para que não fique enjessao o codigo.-->
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
